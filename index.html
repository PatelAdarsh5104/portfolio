<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adarsh Patel - Portfolio</title>
    <link rel="icon" href="images/my-image.png" type="image/x-icon">  
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header with Social Links -->
    <header id="header">
        <div class="social-links">
            <a href="https://www.linkedin.com/in/pateladarsh57/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/PatelAdarsh5104" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://x.com/AdarshP85421702" target="_blank"><i class="fab fa-x-twitter"></i></a>
        </div>
        <a href="#contact" class="contact-button">GET IN TOUCH</a>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="snap-section">
        <div class="circles-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="hero-content">
            <!-- Content will be populated by JS -->
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="snap-section">
        <div class="about-content">
            <!-- Content will be populated by JS -->
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="snap-section">
        <h2 class="section-title">E X P E R I E N C E</h2>
        <div class="experience-content">
            <!-- Content will be populated by JS -->
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="snap-section">
        <div class="circles-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <h2 class="section-title">S K I L L S</h2>
        <div class="skills-content">
            <!-- Content will be populated by JS -->
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="snap-section">
        <h2 class="section-title">P R O J E C T S</h2>
        <div class="projects-content">
            <!-- Content will be populated by JS -->
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="snap-section">
        <h2 class="section-title">C O N T A C T</h2>
        <div class="contact-content">
            <h3>I have got just what you need. Lets talk.</h3>
            <div class="contact-info">
                <p><i class="fas fa-phone"></i> <span id="phone"></span></p>
                <p><i class="fas fa-envelope"></i> <span id="email"></span></p>
                <p><i class="fas fa-map-marker-alt"></i> <span id="location"></span></p>
            </div>
            <form class="contact-form">
                <input type="text" placeholder="Name" class="form-input" required>
                <input type="email" placeholder="Email" class="form-input" required>
                <input type="text" placeholder="Subject" class="form-input" required>
                <textarea placeholder="Message" class="form-input" required></textarea>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>

    <!-- Back to Top Button -->
    <a href="#hero" class="back-to-top">
        <i class="fas fa-home"></i>
    </a>

    <script src="script.js"></script>
</body>
</html>
